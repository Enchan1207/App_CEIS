<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/APP_CEIS/css/frame.css">
    <link rel="stylesheet" href="/APP_CEIS/css/menu.css">
    <link rel="stylesheet" href="/APP_CEIS/css/list.css">
    <link rel="stylesheet" href="/APP_CEIS/css/user.css">

    <title>CEISManager</title>
</head>

<body>
    <!-- 画像オーバーレイ -->
    <div id="overlay" data-status="hide" data-index="0" data-srcs="/APP_CEIS/images/loading.gif">
        <div id="control">
            <div id="left" class="btn">&lt;</div>
            <div id="right" class="btn">&gt;</div>
        </div>
        <div id="image">
            <img src="/APP_CEIS/images/loading.gif">
        </div>
    </div>

    <!-- navバー -->
    <div id="navbar">
        <div id="logo">
            CEISManager
        </div>
        <div id="status">
            0℃
        </div>
    </div>

    <!-- wrapper -->
    <div id="wrapper">
        <!-- 諸ボタン -->
        <div id="navbtn" class="open"></div>

        <!-- navペイン選択用input -->
        <input type="radio" name="menu" id="photos" checked>
        <input type="radio" name="menu" id="person">
        <input type="radio" name="menu" id="settings">
        <!-- 隠しペイン ユーザ別画像一覧表示 -->
        <input type="radio" name="menu" id="userimg">

        <!-- navペイン -->
        <div class="pane" id="menu">
            <label class="menuCell" for="photos">
                <img src="/APP_CEIS/images/photos.png" alt="">
            </label>
            <label class="menuCell" for="person">
                <img src="/APP_CEIS/images/person.png" alt="">
            </label>
            <label class="menuCell" for="settings">
                <img src="/APP_CEIS/images/settings.png" alt="">
            </label>
        </div>

        <!-- 最新画像リストペイン -->
        <div class="pane" id="list" data-count="0" data-limit="20" data-offset="0">

        </div>

        <!-- ユーザリストペイン -->
        <div class="pane" id="user" data-count="0" data-limit="20" data-offset="0">

        </div>

        <!-- 設定ペイン -->
        <div id="config" class="pane">

        </div>

        <!-- ユーザ別画像一覧ペイン -->
        <div class="pane" id="userimages" data-userid="" data-limit="20" data-offset="0">


        </div>

        <!-- ズームボタン -->
        <div id="scalebtn">
            <div class="btn" id="up">+</div>
            <div class="btn" id="down">-</div>
        </div>
    </div>

    <!-- JS -->

    <!-- 各ペイン共通 -->
    <script src="/APP_CEIS/js/common/consts.js"></script>
    <script src="/APP_CEIS/js/common/events.js"></script>
    <script src="/APP_CEIS/js/common/overlay.js"></script>
    <script src="/APP_CEIS/js/common/hoststat.js"></script>
    <script src="/APP_CEIS/js/common/menu.js"></script>
    <script src="/APP_CEIS/js/common/zoom.js"></script>
    <script src="/APP_CEIS/js/common/script.js"></script>

    <!-- 最新画像 -->
    <script src="/APP_CEIS/js/latest/images.js"></script>
    <script src="/APP_CEIS/js/latest/script.js"></script>

    <!-- ユーザリスト -->
    <script src="/APP_CEIS/js/userlist/userlist.js"></script>
    <script src="/APP_CEIS/js/userlist/script.js"></script>

    <!-- ユーザ別画像リスト -->
    <script src="/APP_CEIS/js/userimage/userimage.js"></script>
    <script src="/APP_CEIS/js/userimage/script.js"></script>
</body>

</html>
